<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <form action="">
            <h1>Registeration Here</h1>
            <div class="f"> <label for="">First Name: <input type="text"></label></div>
            <div class="l"><label for="">Last Name: <input type="text"></label></div>
            <div class="a"><label for="">Enter Age: <input type="text"></label></div>
            <div class="e"><label for="">Email: <input type="text"></label></div>
            <div class="gen"><label for="">Gender<br><input type="checkbox" >Male</label><input type="checkbox">Female</div>
            <div class="lan"><label for="">Known language<br><input type="checkbox">Tamil<input type="checkbox">English<input type="checkbox">Hindi</label></div>
            <div class="btn"><button type="submit">Submit</button></div>
        </form>
    </div>
</body>
</html>
